{% extends 'header.html' %}
{% load static %}
{% block content %}
  <div class="container-fluid">
    <h2 class="grid-head">Choose the place that suits you</h2>
  </div>

  <div class="row"> 
    <div class="column">
      <img src="{% static 'images/pet.webp' %}" style="width:100%">
      <h5 id="grid-text">Pet Friendly</h5>
      <img src="{% static 'images/hilly.webp' %}" style="width:100%">
      <h5 id="grid-text">Mountains</h5>
    </div>
    <div class="column">
      <img src="{% static 'images/camp.webp' %}" style="width:100%">
      <h5 id="grid-text">Camps</h5>
      <img src="{% static 'images/onthewater.webp' %}" style="width:100%">
      <h5 id="grid-text">On the water</h5>
    </div>  
    <div class="column">
      <img src="{% static 'images/beach.jpg' %}" style="width:100%">
      <h5 id="grid-text">Beach</h5>
      <img src="{% static 'images/pool.jpg' %}" style="width:100%">
      <h5 id="grid-text">Swimming Pools</h5>
    </div>
    <div class="column">
      <img src="{% static 'images/island.jpg' %}" style="width:100%">
      <h5 id="grid-text">Island</h5>
      <img src="{% static 'images/treehouse.jpg' %}" style="width:100%">
      <h5 id="grid-text">Tree House</h5>
    </div>
  
  

{% endblock %}
