{% extends 'header.html' %}
{% load static %}
{% block content %}

<div class="container-fluid">
  <hr>
    <a href="{% url 'booking-page' %}" style="text-decoration:none; color:black;">
        <div class="row property-list">
            <div class="col-3">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="{% static 'images/resort1/1.jpeg' %}" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="{% static 'images/resort1/2.jpg' %}" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="{% static 'images/resort1/3.jpg' %}" class="d-block w-100" alt="...">
                      </div>
                    </div>
                   <button class="carousel-control-prev" type="button" data-target="#carouselExampleControls" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-target="#carouselExampleControls" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </button>
                  </div>
            </div>
            <div class="col-8 villa-name">
                <h4>Gravity Ville</h4>
                <p>4 Bedrooms <br>Pool <br>Natural view <br>Pet Friendly</p>
                <h5>4 Guests- ₹6000/Night</h5>
            </div>
        </div>
    </a>
<hr>
    <a href="" style="text-decoration:none; color:black;">
      <div class="row">
          <div class="col-3">
              <div id="carouselExampleControls2" class="carousel slide" data-ride="carousel">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="{% static 'images/resort2/1.jpg' %}" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="{% static 'images/resort2/2.jpg' %}" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="{% static 'images/resort2/3.jpg' %}" class="d-block w-100" alt="...">
                    </div>
                  </div>
                 <button class="carousel-control-prev" type="button" data-target="#carouselExampleControls2" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-target="#carouselExampleControls2" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </button>
                </div>
          </div>
          <div class="col-8 villa-name">
              <h4>Stonewood Nature Resort</h4>
              <p>4 Bedrooms <br>Pool <br>Beach view <br>Pet Friendly</p>
              <h5>4 Guests- ₹8000/Night</h5>
          </div>
      </div>
  </a>
  <hr>
    
</div>

{% endblock %}
